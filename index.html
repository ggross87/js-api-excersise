<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta charset="UTF-8">
  <title>JavaScript API Exercise</title>
  <link rel="stylesheet" type="text/css" href="../style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>

<body>

    <!--Bootstrap container will hold everything -->
    <div class="container">

      <!--Jumbotron holds the title section-->
      <div class="jumbotron">
        <div class="container">
          <h1>JavaScript Hangman!</h1>
          <h2>Guess some components of JavaScript!</h2>
          <small>Click any letter to begin...</small>
        </div>
      </div>

      <!--Game counters held here. Panels are used to hold various sections. -->
      <div class="row">
        <div class="col-lg-12">

          <!--First Panel: holds the Word to Guess. Blanks are guessed words. -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Word to Guess</strong></h3>
            </div>

            <div class="panel-body">
              <!--This h3 section called word-blanks is what I'm replacing with letters as the user guesses. Pay particular attention to the id called ***word-blanks***. I'm referencing this in the JavaScript. -->
              <h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>
            </div>

          </div>

          <!--Second Panel: Holds the list of Wrong User Guesses. -->
          <div class="panel panel-default">
            <div class="panel-body">
              <!--This span section called wrong-guesses is where I'll be dumping the wrong guesses. Pay particular attention to the id called ****wrong-guesses***. I'm referencing this in the JavaScript. -->
              <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>

            </div>

          </div>

          <!--Third Panel: Holds the Number of Wrong Guesses. -->
          <div class="panel panel-default">
            <div class="panel-body">
              <!--This span is where I'll dump the number of guesses left. Pay attention to the id called ****guesses-left****. I'm referencing this in the JavaScript. -->
              <strong>Guesses Left: </strong> <span id="guesses-Left">9</span>

            </div>

          </div>

          <!--Fourth Panel: Holds the number of Wins. -->
          <div class="panel panel-default">
            <div class="panel-body">
              <!--This span called win-counter is where I'll be dumping the number of wins. Pay attention to the id called ****win-counter***. I'm referencing this in the JavaScript. -->
              <strong>Wins: </strong> <span id="win-counter">0</span>

            </div>

          </div>

          <!--Fifth Panel: Holds the number of Losses. -->
          <div class="panel panel-default">
            <div class="panel-body">
              <!--This span called loss-counter is where I'll be dumping the number of losses. Pay attention to the id called ****loss-counter***. I'm referencing this in the JavaScript. -->
              <strong>Losses: </strong> <span id="loss-counter">0</span>

            </div>

          </div>

        </div>

      </div>

    </div>
      <!--Link to the JavaScript file. Loaded at the bottom so it waits for the HTML content to display first. If you put this at the top it will crash, because the HTML IDs won't exist yet. -->

    <script src="script.js"></script>
</body>

</html>
